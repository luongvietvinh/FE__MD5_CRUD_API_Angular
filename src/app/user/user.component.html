<div class="container">
  <h2>List user</h2>
  <button type="button" class="btn btn-primary" routerLink="/vinh/create">
    Create user
  </button>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>userName</th>
      <th>Pass</th>
      <th>phone</th>
      <th>phone</th>
      <th>email</th>
      <th>address</th>
      <th>role</th>
      <th>img</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td><a routerLink='/vinh/detail'>{{u.userName}}</a></td>
      <td>{{u.passWord}}</td>
      <td>{{u.phone}}</td>
      <td>{{u.email}}</td>
      <td>{{u.address}}</td>
      <td *ngIf="u.role === true" style="color: chartreuse">USER</td>
      <td *ngIf="u.role === false" style="color: red;">ADMIN</td>
      <td><img src="{{u.img}}" width="250" height="200"></td>
      <td>
        <button type="button" class="btn btn-warning" [routerLink]="['/vinh/edit/',u.id]">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(u.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
